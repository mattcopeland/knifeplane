<div class='container'>
  <h1>Recent Posts</h1>
  <form role='form'>
    <div class='form-group'>
      <div class='input-group'>
        <input ng-model='vm.postBody' class='form-control' />
        <span class='input-group-btn'>
          <button ng-click='vm.addPost()' class='btn btn-default'>Add Post</button>
        </span>
      </div>
    </div>
  </form>
  <ul class='list-group'>
    <li ng-repeat="post in vm.posts | orderBy:'-date' track by post._id" class='list-group-item'>
      <strong>@{{ post.username }}</strong>
      <span>{{ post.body }}</span>
    </li>
  </ul>
</div>
