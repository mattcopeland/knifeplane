<div class="listview">
    <div class="lv-header">Active Challenges</div>
    <div class="lv-item" ng-if="vm.challenges.length === 0">
        <p class="m-b-0">No challenges at this time.</p>
    </div>
    <div class="lv-item" ng-repeat="challenge in vm.challenges" ng-if="challenge.expires > 0 || challenge.timeLimit === 0">
        <div class="player">{{challenge.challenger.displayName}}</div>
        <div class="action">challenged</div>
        <div class="player">{{challenge.opponent.displayName}}</div>
        <div class="badge" ng-if="challenge.expires" ng-class="{'bgm-red': challenge.expires < .5}">
            <i class="zmdi zmdi-time"></i>
            <span ng-if="challenge.expires >= .5">{{challenge.expires | number: 0}}hrs</span>
            <span ng-if="challenge.expires < .5">Forfeit Soon</span>
        </div>
    </div>
</div>
