<div class="listview challenges-list" ng-if="vm.challenges.length > 0">
    <div class="lv-header">Active Challenges</div>
    <div class="lv-item" ng-repeat="challenge in vm.challenges" ng-if="challenge.expires > 0 || challenge.timeLimit === 0">
        <i class="zmdi zmdi-account-circle"></i> <b>{{challenge.challenger.firstName}} {{challenge.challenger.lastName}}</b>
        <div class="m-l-10">has challenged</div>
        <i class="zmdi zmdi-account-circle"></i> <b>{{challenge.opponent.firstName}} {{challenge.opponent.lastName}}</b>
        <div class="badge" ng-if="challenge.expires">
            <i class="zmdi zmdi-time"></i>
            <timer interval="1000" countdown="challenge.expires" max-time-unit="'hour'">{{hours}}:{{mminutes}}:{{sseconds}}</timer>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
