<div class="container">
  <form ng-submit="vm.login(vm.username, vm.password)">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="text" ng-model="vm.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="vm.password">
    </div>
    <input class="btn btn-success btn-lg btn-block" type="submit" value="Login">
  </form>
</div>
