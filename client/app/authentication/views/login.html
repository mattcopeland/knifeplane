<div class="container login-page">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="block-header">
                <h2>Welcome to the Knifeplane</h2>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body card-padding">
                    <form role="form" name="loginForm" ng-submit="vm.login(vm.username, vm.password)" novalidate>
                        <div class="form-group m-b-30">
                            <div class="fg-line">
                                <input type="email" class="form-control fg-input" ng-model="vm.username" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group m-b-30">
                            <div class="fg-line">
                                <input type="password" class="form-control fg-input" ng-model="vm.password" placeholder="Password">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary waves-effect">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
