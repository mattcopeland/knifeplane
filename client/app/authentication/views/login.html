<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Basic Form</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm" ng-submit="vm.login(vm.username, vm.password)" novalidate>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" placeholder="Enter email" class="form-control" ng-model="vm.username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control" ng-model="vm.password">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-space btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
