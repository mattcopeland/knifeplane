<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="block-header">
                <h2>Password Reset</h2>
            </div>
            <div class="card" ng-if="!vm.verified">
                <div class="card-body card-padding">
                    <p>Enter your email address</p>
                    <form role="form" name="generatePasswordResetLinkForm" ng-submit="vm.generatePasswordResetLink(vm.username)" novalidate>
                        <div class="form-group m-b-30">
                            <div class="fg-line">
                                <input type="email" class="form-control fg-input" ng-model="vm.username" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary waves-effect" ng-disabled="generatePasswordResetLinkForm.$invalid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card" ng-if="vm.verified">
                <div class="card-body card-padding">
                    <p>Enter a new password</p>
                    <form role="form" name="resetPasswordForm" ng-submit="vm.resetPassword(vm.resetPasswordForm)" novalidate>
                        <div class="form-group m-b-30">
                            <div class="fg-line">
                                <input type="password" class="form-control fg-input" ng-model="vm.resetPasswordForm.password" placeholder="New Password" required>
                            </div>
                        </div>
                        <div class="form-group m-b-30">
                            <div class="fg-line">
                                <input type="password" class="form-control fg-input" ng-model="vm.resetPasswordForm.confirmPassword" placeholder="New Password again" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary waves-effect" ng-disabled="resetPasswordForm.$invalid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
