<div class="container">
    <div class="block-header">
        <h2>My Competitions</h2>
    </div>
    <div class="card" ng-if="vm.competitions.length === 0">
        <div class="card-header">
            <h2>Sorry, you don't have any competitions!</h2>
        </div>
        <div class="card-body card-padding">
            <p>Create a new competition or add yourself to an existing one.</p>
        </div>
    </div>
    <div class="row" vertilize-container>
        <div class="col-sm-4" ng-repeat="competition in vm.competitions" wpm-competition-compact competition="competition" vertilize></div>
    </div>
</div>
