        <!-- Competition -->
        <div class="ms-body">
            <div class="listview lv-message">
                <div class="lv-header-alt clearfix">
                    <!--
                    <div id="ms-menu-trigger" ng-class="{ 'open': vm.competitionMenuToggle }" ng-click="vm.competitionMenuToggle = (vm.competitionMenuToggle === true ? false : true )">
                        <div class="line-wrap">
                            <div class="line top"></div>
                            <div class="line center"></div>
                            <div class="line bottom"></div>
                        </div>
                    </div>
                    -->
                    <div class="lvh-label hidden-xs">{{vm.competition.activity}}</div>
                    <ul class="lv-actions actions">
                        <li ng-if="vm.currentUserIsAdmin">
                            <a ui-sref="competitions.admin({competitionId: vm.competitionId})" uib-tooltip="Admin" tooltip-placement="top">
                                <i class="zmdi zmdi-edit"></i>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="competitions.stats({competitionId: vm.competitionId})" uib-tooltip="View Statistics" tooltip-placement="top">
                                <i class="zmdi zmdi-trending-up"></i>
                            </a>
                        </li>
                        <li ng-if="vm.currentUserIsOnCompetition">
                            <a href="" ng-click="vm.confirmRemoveCurrentUserFromCompetition()" uib-tooltip="Leave Competition" tooltip-placement="top">
                                <i class="zmdi zmdi-close-circle-o"></i>
                            </a>
                        </li>
                        <li ng-if="!vm.currentUserIsOnCompetition && !vm.currentUserIsPending && vm.numberOfRealPlayers < vm.maxPlayers" uib-tooltip="Join Competition" tooltip-placement="top">
                            <a href="" ng-click="vm.addCurrentUserToCompetition()">
                                <i class="zmdi zmdi-account-add"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="lv-body pyramid">
                    <div ng-repeat="level in vm.levels" class="level level-{{level}}">
                        <div class="level-marker">{{level}}</div>
                        <div ng-repeat="player in vm.competition.players" ng-if="player.level === level" class="pyramid-block" ng-class="player.class">
                            <!-- Player info -->
                            <div class="player-name">{{player.displayName}}</div>
                            <div ng-if="player.displayName !== player.firstName + ' ' + player.lastName" class="player-name">{{player.firstName}} {{player.lastName}}</div>

                            <div class="tray" ng-if="player.available || player.waitUntil || (player._id === vm.currentUserPlayer._id && vm.hasActiveChallenge) || player.challenge || (!vm.currentUserIsOnCompetition && player.position === 99)" ng-click="vm.playerClick(player)">
                                <!-- Active challenge time -->
                                <span ng-if="player.challenge && player.challenge.position === 'opponent' && player.challenge.expires" ng-class="{'c-red': player.challenge.expires < .5}">
                                    <i class="zmdi zmdi-time"></i>
                                    <span ng-if="player.challenge.expires >= .5">{{player.challenge.expires | number: 0}}hrs</span>
                                    <span ng-if="player.challenge.expires < .5">Forfeit Soon</span>
                                </span>
                                <!-- Show create challenge modal -->
                                <div class="c-green cur-pointer" ng-if="player.available">Challenge Player</div>
                                <!-- Show cancel active challenge modal -->
                                <i class="zmdi zmdi-close-circle-o challenge-action c-blue cur-pointer" ng-if="vm.hasActiveChallenge && player._id === vm.activeChallengeOpponent._id && player.challenge.position === 'opponent'"></i>
                                <!-- Show forfeit active challenge modal -->
                                <div class="c-red cur-pointer" ng-if="vm.hasActiveChallenge && player._id === vm.activeChallengeOpponent._id && player.challenge.position === 'challenger'">Forfeit Match</div>
                                <!-- Show complete challenge modal -->
                                <div class="c-blue cur-pointer" ng-if="player._id === vm.currentUserPlayer._id && vm.hasActiveChallenge">Match Result</div>
                                <!-- Join the competition -->
                                <div class="cur-pointer" ng-if="!vm.currentUserIsOnCompetition && player.position === 99">Join</div>
                                <div class="c-orange" ng-if="player.waitUntil"><i class="zmdi zmdi-alert-octagon"></i> {{player.waitUntil}}</div>
                            </div>
                            <!-- Create a challenge modal -->
                            <div class="create-challenge-modal" ng-if="player.available && player.showChallengeModal">
                                <i class="zmdi zmdi-close" ng-click="vm.playerClick(player)"></i>
                                <button class="btn btn-success waves-effect" ng-click="vm.createChallenge(player)">Challenge</button>
                            </div>
                            <!-- Cancel a challenge modal -->
                            <div class="cancel-challenge-modal" ng-if="!player.available && player._id === vm.activeChallengeOpponent._id && player.challenge.position === 'opponent' && player.showChallengeModal">
                                <i class="zmdi zmdi-close" ng-click="vm.playerClick(player)"></i>
                                <button class="btn btn-primary waves-effect" ng-click="vm.cancelChallenge()">Cancel<br/>Challenge</button>
                            </div>
                            <!-- Forfeit a challenge modal -->
                            <div class="forfeit-challenge-modal" ng-if="!player.available && player._id === vm.activeChallengeOpponent._id && player.challenge.position === 'challenger' && player.showChallengeModal">
                                <i class="zmdi zmdi-close" ng-click="vm.playerClick(player)"></i>
                                <button class="btn btn-danger waves-effect" ng-click="vm.forfeitChallenge(vm.currentUserPlayer)">Forfeit</button>
                            </div>
                            <!-- Complete a challenge modal -->
                            <div class="complete-challenge-modal" ng-if="player._id === vm.currentUserPlayer._id && player.showChallengeModal">
                                <i class="zmdi zmdi-close" ng-click="vm.playerClick(player)"></i>
                                <p class="m-b-5 m-t-5">Your Result</p>
                                <div class="btn-container">
                                    <button class="btn btn-success waves-effect" ng-click="vm.completeChallenge(true)">Won</button>
                                    <button class="btn btn-danger waves-effect" ng-click="vm.completeChallenge(false)">Lost</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
