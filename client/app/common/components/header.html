<ul class="header-inner clearfix">
    <li id="menu-trigger" target="mainmenu" ng-click="headerCtrl.toggleSidebar()" ng-class="{ 'open': headerCtrl.sidebarStatus.left === true }">
        <div class="line-wrap">
            <div class="line top"></div>
            <div class="line center"></div>
            <div class="line bottom"></div>
        </div>
    </li>
    <li class="logo hidden-xs">
        <a data-ui-sref="home">
            <img src="/images/wpm-logo-white.png" alt="WannaPlayMe" />
        </a>
    </li>
    <li class="logo visible-xs">
        <a data-ui-sref="home">
            <img src="/images/wpm-logo-white-xs.png" alt="WannaPlayMe" />
        </a>
    </li>
    <li class="pull-right">
        <ul class="top-menu">
            <li class="dropdown" uib-dropdown ng-if="headerCtrl.indentity.isAuthenticated()">
                <a href="" uib-dropdown-toggle>
                    <i class="tm-icon zmdi zmdi-notifications"></i>
                    <i class="tmn-counts animate-zoom" ng-if="headerCtrl.alerts.length > 0">{{headerCtrl.alerts.length}}</i>
                </a>
                <div class="dropdown-menu dropdown-menu-lg pull-right">
                    <div class="listview" id="notifications">
                        <div class="lv-header">Alerts
                            <ul class="actions">
                                <li><a href="" ng-click="headerCtrl.clearAllAlerts()" ng-if="headerCtrl.alerts.length > 0"><i class="zmdi zmdi-check-all"></i></a></li>
                            </ul>
                        </div>
                        <div class="lv-body">
                            <a ui-sref="{{alert.details.state}}({{alert.details.stateParams}})" class="lv-item" ng-repeat="alert in headerCtrl.alerts" ng-click="headerCtrl.clearAlert(alert._id, $index)">
                                <div class="media">
                                    <div class="media-body">
                                        <div class="lv-title">{{alert.details.title}}</div><small class="lv-small">{{alert.details.description}}</small>
                                    </div>
                                </div>
                            </a> 
                            <div class="p-20" ng-if="headerCtrl.alerts.length === 0">Nothing to see here...</div>                           
                        </div>
                    </div>
                </div>
            </li>
            <li class="dropdown" uib-dropdown ng-if="headerCtrl.indentity.isAuthenticated()">
                <a uib-dropdown-toggle href="">
                    <i class="tm-icon zmdi zmdi-account"></i>
                </a>
                <ul class="dropdown-menu dm-icon pull-right">
                    <li>
                        <a ui-sref="user"><i class="zmdi zmdi-account-circle"></i> {{headerCtrl.indentity.currentUser.firstName}} {{headerCtrl.indentity.currentUser.lastName}}</a>
                    </li>
                    <li>
                        <a ng-click="headerCtrl.logout()" href=""><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </li>
            <li ng-if="!headerCtrl.indentity.isAuthenticated()">
                <a ui-sref="login">
                    <i class="tm-icon zmdi zmdi-sign-in"></i>
                </a>
            </li>
        </ul>
    </li>
</ul>
