<div class="container">
    <div class="block-header">
        <h2>My Pyramids</h2>
    </div>
    <div class="card" ng-if="vm.pyramids.length === 0">
        <div class="card-header">
            <h2>Sorry, you don't have any pyramids!</h2>
        </div>
        <div class="card-body card-padding">
            <p>Create a new pyramid or add yourself to an existing one.</p>
        </div>
    </div>
    <div class="card" ng-if="vm.pyramids.length > 0">
        <div class="card-header">
            <h2>Select a pyramid from the list below to view</h2>
        </div>
        <div class="card-body card-padding">
            <ul class="clist clist-pyramid">
                <li ng-if="vm.pyramids.length > 0" ng-repeat="pyramid in vm.pyramids">
                    <a ui-sref="pyramids.view({pyramidId: pyramid._id})">{{pyramid.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
