<div class="container">
    <div class="block-header">
        <h2>My Pyramids</h2>
    </div>
    <div class="card" ng-if="vm.pyramids.length === 0">
        <div class="card-header">
            <h2>Sorry, you don't have any pyramids!</h2>
        </div>
        <div class="card-body card-padding">
            <p>Create a new pyramid or add yourself to an existing one.</p>
        </div>
    </div>

    <div class="row" ng-if="vm.pyramids.length > 0">
        <div class="col-sm-3" ng-repeat="pyramid in vm.pyramids">
            <div class="card">
                <div class="card-header ch-alt m-b-20">
                    <h2>{{pyramid.name}}</h2>
                    <a ui-sref="pyramids.view({competitionId: pyramid._id})" class="btn bgm-blue btn-float waves-effect">
                        <i class="zmdi zmdi-triangle-up"></i>
                    </a>
                </div>
                <div class="card-body card-padding-sm">
                    Players: {{pyramid.players.length}}
                </div>
            </div>
        </div>
    </div>
</div>
