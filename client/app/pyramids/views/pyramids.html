<div class="container">
    <div class="block-header">
        <h2>Active Competitions</h2>
    </div>
    <div class="row" ng-if="vm.pyramids.length > 0">
        <div class="col-sm-4" ng-repeat="pyramid in vm.pyramids" kp-pyramid-compact pyramid="pyramid"></div>
    </div>
    <div class="card" ng-if="vm.pyramids.length === 0">

    </div>
</div>
