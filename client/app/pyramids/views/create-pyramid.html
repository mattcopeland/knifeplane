<div class="container">
  <form name="createPyramidForm" ng-submit="vm.createPyramid(vm.newPyramid)" novalidate>
    <div class="form-group">
      <label>Pyramid Name</label>
      <input class="form-control" type="text" ng-model="vm.newPyramid.name" required>
    </div>
    <div class="form-group">
      <label>Levels</label>
      <input class="form-control" type="text" ng-model="vm.newPyramid.levels" required>
    </div>
    <div class="form-group">
      <label>Choose Players</label>
      <div isteven-multi-select input-model="vm.availablePlayers" output-model="vm.addedPlayers" button-label="firstName lastName" item-label="firstName lastName" tick-property="ticked">
      </div>
    </div>
    <input class="btn btn-success btn-lg btn-block" type="submit" value="Create Pyramid" ng-disabled="createPyramidForm.$invalid">
  </form>
</div>
