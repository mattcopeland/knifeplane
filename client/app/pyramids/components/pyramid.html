<div class="pyramid">
  <div class="row">
    <div class="pyramid-name">{{vm.pyramid.name}}</div>
  </div>

  <div class="row">
    <div ng-repeat-start="player in vm.pyramid.players" ng-if="vm.breakPoints.indexOf($index+1) > -1"></div>
    <div ng-repeat-end ng-click="vm.createChallenge(player)" class="pyramid-block" ng-class="player.class">
      {{player.firstName}} {{player.lastName}}
    </div>
  </div>

  <div class="row">
    <button class="btn btn-default" type="button" ng-click="vm.startChallenge()">Make a Challenge</button>
  </div>
</div>
