<div class="card">
    <div class="card-header ch-alt">
        <h2>{{vm.pyramid.name}}</h2>
        <a ui-sref="pyramids.view({competitionId: vm.pyramid._id})" class="btn bgm-blue btn-float waves-effect">
            <i class="zmdi zmdi-triangle-up"></i>
        </a>
    </div>
    <div class="card-body card-padding-sm">
        <div><i class="zmdi zmdi-accounts" uib-tooltip="{{vm.pyramid.players.length}} players in this competition" tooltip-placement="right"></i> {{vm.pyramid.players.length}}</div>
        <div ng-if="vm.pyramid.activeChallenge">
            <i class="zmdi zmdi-notifications-active c-red" uib-tooltip="You have an active challenge" tooltip-placement="right"></i>
            <div class="badge pull-right" ng-if="vm.pyramid.activeChallenge.expires">
                <i class="zmdi zmdi-time"></i>
                <timer interval="1000" countdown="vm.pyramid.activeChallenge.expires" max-time-unit="'hour'">{{hours}}:{{mminutes}}:{{sseconds}}</timer>
            </div>
        </div>
    </div>
</div>
