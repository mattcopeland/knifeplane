<div class="card">
    <div class="card-header ch-alt">
        <h2>Update Admins</h2>
    </div>
    <div class="card-body card-padding-sm">
        <div class="row swapper">
            <div class="col-sm-5 m-b-30">            
                <label>Available Admins</label>
                <ul>
                    <li ng-repeat="admin in vm.availableAdmins" ng-click="vm.addAdmin(admin)">
                        <span class="name">{{admin.firstName}} {{admin.lastName}}</span>
                    </li>
                </ul>
            </div>
            <span class="col-sm-1">
                <i class="zmdi zmdi-swap hidden-xs"></i>
                <i class="zmdi zmdi-swap-vertical visible-xs"></i>
            </span>
            <div class="col-sm-6 m-b-30">
                <label>Competition Admins</label>
                <ul>
                    <li ng-repeat="admin in vm.addedAdmins">
                        <span class="position"><i class="zmdi zmdi-star" ng-if="admin.primary"></i></span>
                        <span class="name">{{admin.firstName}} {{admin.lastName}}</span>
                        <i class="zmdi zmdi-close-circle-o" ng-click="vm.removeAdmin(admin, $index)" ng-if="!admin.primary && vm.userIsPrimaryAdmin"></i>
                    </li>
                </ul>
            </div>
            <div class="btns-group text-center">
                <button type="submit" class="btn btn-primary" ng-click="vm.updatePyramid()" ng-disabled="vm.disableSubmit">
                    <i class="zmdi zmdi-check"></i> Update Admins
                </button>
                <button class="btn btn-default" ng-click="vm.cancelUpdate()" ng-disabled="vm.disableSubmit">
                    <i class="zmdi zmdi-close"></i> Cancel
                </button>
            </div>
        </div>       
    </div> 
</div>
